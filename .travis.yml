---
language: go
sudo: false
notifications:
  email: false
jobs:
  include:
    - stage: test
      install:
        - go get -v github.com/Masterminds/glide
        - cd $GOPATH/src/github.com/Masterminds/glide
        - go install
        - cd $TRAVIS_BUILD_DIR
        - glide init
        - glide install
      os: linux
      go: master
      script:
        - go build .
        - go test .

